<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

    <script src="https://kit.fontawesome.com/c788763da5.js" crossorigin="anonymous"></script>
</head>


<body>

    <div>
        <header>
            <div class="header-pics">
                <img class="pic-header burger" src="/img/header1.webp" alt="burger">
                <img class="pic-header" src="/img/header2.jpeg" alt="healthy food">
                <img class="pic-header" src="/img/header3.jpg" alt="Thai Food">
                <img class="pic-header" src="/img/header4.jpg" alt="sushi">
                <img class="pic-header" src="/img/header5.jpg" alt="taco">
            </div>
        </header>

        <nav>
            <div class="navbar">
                <div class="icons">

                    <div class="social-names">
                        <img class="social" src="/img/Instagram logo.png" alt="instagram logo">
                        <h2><a href="https://www.instagram.com/" target="_blank">Instagram</a></h2>
                    </div>
                    <div class="social-names"><img class="social" src="/img/twitter.png" alt="instagram logo">
                        <h2><a href="https://twitter.com/" target="_blank">Twitter</a></h2>
                    </div>
                    <div class="social-names"><img class="social" src="/img/facebook.png" alt="facebook logo">
                        <h2><a href="https://www.facebook.com/" target="_blank">Facebook</a></h2>
                    </div>
                    <div class="social-names"><img class="social" src="/img/pintrest.png" alt="pintrest logo">
                        <h2><a href="https://www.pinterest.com/" target="_blank">Pintrest</a></h2>
                    </div>
                </div>
                <div class="title">
                    <a href="index.html">
                        <h1>ChefPort</h1>
                    </a>
                </div>
                <div class="button-logo">

                    <div class="logo">
                        <img class="nav-logo" src="/img/chef-logo.png" alt="logo">
                    </div>
                </div>
            </div>
        </nav>
        <section class="team">
            <div class="container">
                <a href="https://github.com/jtwray" target="_blank">
                    <div class="team-lead">
                        <h2>Team Lead</h2>
                        <img class="profile tuck" src="/img/Lead.jpg" alt="Tucker">
                        <h2>Tucker Wray</h2>
                    </div>
                </a>
            </div>

            <div class="container">
                <div class="front-end">
                    <div class="developers">
                        <a href="https://github.com/Cireimu" target="_blank">
                            <div class="ethan">
                                <img class="profile" src="img/ethan.jpg" alt="Ethan">
                                <h2>Ethan Hoover</h2>
                            </div>
                        </a>
                        <a href="https://github.com/prudentj" target="_blank">
                            <div class="jacob">
                                <h2>Front End</h2>
                                <img class="profile" src="img/jacob.jpg" alt="Jacob">
                                <h2> Jacob Prudent</h2>
                            </div>
                            <a href="https://github.com/CelestiaSalinas" target=_blank>
                                <div class="celestia">
                                    <img class="profile" src="img/celestia.jpg" alt="Celestia">
                                    <h2>Celestia Salinas</h2>
                                </div>
                            </a>
                    </div>
                </div>
            </div>
            <div class="container">
                <a href="https://github.com/ddelfaus" target="_blank">
                    <div class="back-end">
                        <h2>Back End</h2>


                        <img class="profile" src="img/david.jpg" alt="David">
                        <h2>David Delfaus</h2>


                    </div>
                </a>
                <a href="https://github.com/Draxxus702" target="_blank">
                    <div class="marketing">
                        <h2>Marketing/UI</h2>

                        <img class="profile" src="img/kennith.png" alt="Kennith">
                        <h2>Kennith Howe</h2>

                    </div>
                </a>
            </div>

        </section>
    </div>
</body>

</html>
